# usage:
#
#   go run ./cmd/bbgo optimize --config jeffm.yaml  --optimizer-config jeffm_optimizer.yaml --debug
#
---
executor:
  type: local
  local:
    maxNumberOfProcesses: 10

matrix:

- type: range
  path: '/exchangeStrategies/0/jeffm/checkVolumeMultiple'
  label: checkVolumeMultiple
  max: 3.0
  min: 0.1
  step: 0.1

- type: range
  path: '/exchangeStrategies/0/jeffm/upperPowerStand'
  label: upperPowerStand
  max: 0.9
  min: 0.1
  step: 0.1

- type: range
  path: '/exchangeStrategies/0/jeffm/lowerPowerStand'
  label: lowerPowerStand
  max: 0.9
  min: 0.1
  step: 0.1

- type: range
  path: '/exchangeStrategies/0/jeffm/vmaUpperRatio'
  label: vmaUpperRatio
  max: 1.2
  min: 0.85
  step: 0.05
